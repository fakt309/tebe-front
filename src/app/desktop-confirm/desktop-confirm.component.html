<div class="confirm-text">{{ text }}</div>
<div class="confirm-buttons">
  <div class="confirm-button confirm-button__disagree" (click)="result.emit(false)">{{ locationService.translate('no', 'нет') }}</div>
  <div class="confirm-button confirm-button__agree" (click)="result.emit(true)">{{ locationService.translate('yes', 'да') }}</div>
</div>
